<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <title>Pokémon Generations - Marc Flores</title>

  <style>
    body {
      background: url('blackPoke.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f8f9fa;
    }

    .navbar, .jumbotron {
      background-color: rgba(0, 0, 0, 0.85);
    }

    .nav-link, .navbar-brand {
      color: #f8f9fa !important;
    }

    .card {
      background-color: rgba(30, 30, 30, 0.9);
      color: #f8f9fa;
      border: 1px solid #dc3545;
    }

    .btn-primary {
      background-color: #dc3545;
      border-color: #dc3545;
    }

    .btn-primary:hover {
      background-color: #c82333;
      border-color: #bd2130;
    }
  </style>
</head>

<body>
  <!-- Jumbotron -->
  <div class="jumbotron jumbotron-fluid py-4 mb-3">
    <div class="container text-center">
      <h1 class="display-4">Pokémon Generations</h1>
      <p class="lead">CSC 225 Final Project — Marc Flores</p>
    </div>
  </div>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="abilities.html">Abilities</a></li>
          <li class="nav-item"><a class="nav-link" href="types.html">Types</a></li>
          <li class="nav-item"><a class="nav-link" href="generations.html">Generations</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Search Bar -->
  <div class="container mb-4">
    <div class="input-group">
      <input type="text" id="search-bar" class="form-control" placeholder="Search generations..." onkeyup="searchGenerations()">
      <button class="btn btn-primary" type="button" onclick="searchGenerations()">Search</button>
    </div>
  </div>

  <!-- Generations Container -->
  <div class="container">
    <div id="generations-container" class="row g-4 justify-content-center">
      <!-- Generation cards will be loaded here -->
    </div>
  </div>

  <script>
    const container = document.getElementById("generations-container");
    const searchInput = document.getElementById("search-bar");

    function loadGenerations() {
      fetch("https://pokeapi.co/api/v2/generation")
        .then(res => res.json())
        .then(data => {
          const fetches = data.results.map(gen => fetch(gen.url).then(res => res.json()));
          Promise.all(fetches).then(generations => {
            generations.sort((a, b) => a.id - b.id);

            generations.forEach(gen => {
              const pokemonList = gen.pokemon_species
                .map(p => `<li class="text-capitalize">${p.name}</li>`)
                .join("");

              const card = document.createElement("div");
              card.className = "col-md-6 generation-card";
              card.setAttribute("data-name", gen.name);

              card.innerHTML = `
                <div class="card h-100 shadow-sm">
                  <div class="card-body">
                    <h5 class="card-title text-capitalize">${gen.name.replace("-", " ")}</h5>
                    <ul>${pokemonList}</ul>
                  </div>
                </div>
              `;

              container.appendChild(card);
            });
          });
        });
    }

    function searchGenerations() {
      const query = searchInput.value.toLowerCase();
      const cards = document.querySelectorAll(".generation-card");

      cards.forEach(card => {
        const name = card.getAttribute("data-name");
        card.style.display = name.includes(query) ? "block" : "none";
      });
    }

    
    loadGenerations();
  </script>
</body>
</html>
