<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <title>Pokémon Types - Marc Flores</title>

  <style>
    body {
      background: url('blackPoke.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f8f9fa;
    }

    .navbar, .jumbotron {
      background-color: rgba(0, 0, 0, 0.85);
    }

    .nav-link, .navbar-brand {
      color: #f8f9fa !important;
    }

    .card {
      background-color: rgba(30, 30, 30, 0.9);
      color: #f8f9fa;
      border: 1px solid #dc3545;
    }

    .btn-primary {
      background-color: #dc3545;
      border-color: #dc3545;
    }

    .btn-primary:hover {
      background-color: #c82333;
      border-color: #bd2130;
    }

    .type-badge {
      padding: 5px 10px;
      border-radius: 15px;
      color: #fff;
      font-weight: bold;
      margin: 5px;
      display: inline-block;
    }

    .pokemon-thumb {
      display: inline-block;
      margin: 5px;
      text-align: center;
    }

    .pokemon-thumb img {
      width: 80px;
      height: 80px;
    }

    .pokemon-thumb p {
      margin: 0;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <!-- Jumbotron -->
  <div class="jumbotron jumbotron-fluid py-4 mb-3">
    <div class="container text-center">
      <h1 class="display-4">Pokémon Types</h1>
      <p class="lead">CSC 225 Final Project — Marc Flores</p>
    </div>
  </div>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="abilities.html">Abilities</a></li>
          <li class="nav-item"><a class="nav-link" href="types.html">Types</a></li>
          <li class="nav-item"><a class="nav-link" href="generations.html">Generations</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Search Bar -->
  <div class="container mb-4">
    <div class="input-group">
      <input type="text" id="search-bar" class="form-control" placeholder="Search types..." onkeyup="searchTypes()">
      <button class="btn btn-primary" type="button" onclick="searchTypes()">Search</button>
    </div>
  </div>

  <!-- Types List Container -->
  <div class="container">
    <div id="types-container" class="row g-4 justify-content-center">
      <!-- Type cards will load here -->
    </div>
  </div>

  <script>
    const container = document.getElementById("types-container");
    const searchInput = document.getElementById("search-bar");

    const typeColors = {
      normal: "#A8A77A", fire: "#EE8130", water: "#6390F0", electric: "#F7D02C",
      grass: "#7AC74C", ice: "#96D9D6", fighting: "#C22E28", poison: "#A33EA1",
      ground: "#E2BF65", flying: "#A98FF3", psychic: "#F95587", bug: "#A6B91A",
      rock: "#B6A136", ghost: "#735797", dragon: "#6F35FC", dark: "#705746",
      steel: "#B7B7CE", fairy: "#D685AD"
    };

    function loadTypes() {
      fetch("https://pokeapi.co/api/v2/type")
        .then(res => res.json())
        .then(data => {
          const typeFetches = data.results.map(type => fetch(type.url).then(res => res.json()));

          Promise.all(typeFetches).then(types => {
            types = types.filter(type => type.pokemon.length > 0);
            types.sort((a, b) => a.id - b.id);

            types.forEach(type => {
              const typeColor = typeColors[type.name] || "#dc3545";

              const card = document.createElement("div");
              card.className = "col-sm-6 col-md-4 col-lg-3 type-card";
              card.setAttribute("data-name", type.name);

              card.innerHTML = `
                <div class="card h-100 text-center shadow-sm">
                  <div class="card-body">
                    <h5 class="card-title">
                      <span class="type-badge" style="background-color:${typeColor};">${type.name}</span>
                    </h5>
                    <div id="sprites-${type.name}" class="d-flex flex-wrap justify-content-center my-2">
                      <p>Loading...</p>
                    </div>
                  </div>
                </div>
              `;

              container.appendChild(card);

              const spriteContainer = card.querySelector(`#sprites-${type.name}`);
              const pokemonEntries = type.pokemon.slice(0, 12); // Limit to 12 per type to avoid lag

              Promise.all(pokemonEntries.map(p => fetch(p.pokemon.url).then(res => res.json())))
                .then(pokemons => {
                  spriteContainer.innerHTML = "";
                  pokemons.forEach(poke => {
                    if (poke.id < 10000) {
                      spriteContainer.innerHTML += `
                        <div class="pokemon-thumb">
                          <a href="details.html?name=${poke.name}">
                            <img src="${poke.sprites.front_default}" alt="${poke.name}">
                            <p class="text-capitalize">${poke.name}</p>
                          </a>
                        </div>
                      `;
                    }
                  });
                });
            });
          });
        });
    }

    function searchTypes() {
      const query = searchInput.value.toLowerCase();
      const cards = document.querySelectorAll(".type-card");

      cards.forEach(card => {
        const name = card.getAttribute("data-name");
        card.style.display = name.includes(query) ? "block" : "none";
      });
    }

    loadTypes();
  </script>
</body>
</html>
