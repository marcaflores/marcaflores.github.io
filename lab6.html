<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>CSC225 - Lab 6</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1 class="display-4">CSC 225 Lab 6 - Marc Flores</h1>
            <p class="lead">Rest APIs</p>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="https://marcaflores.github.io/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="https://marcaflores.github.io/README.md">Lab 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://marcaflores.github.io/">Lab 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://marcaflores.github.io/lab3">Lab 3</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://marcaflores.github.io/lab4">Lab 4</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="lab5">Lab 5</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://marcaflores.github.io/lab6">Lab 6</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Image to be updated -->
    <div class="text-center">
        <img id="catImage" src="images/catcutie.jpg" alt="A cute cat" width="275" height="150">
    </div>
    
    <div class="container text-center mt-5">
        <h3>Cat Facts</h3>
        <button id="loadDataBtn" class="btn btn-primary mb-3">Load Cat Facts</button>     
        
        <!-- Table to display facts -->
        <table class="table table-bordered" id="factsTable">
            <thead>
                <tr>
                    <th>Fact ID</th>
                    <th>Fact</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function() {
            // When the button is clicked
            $('#loadDataBtn').click(function() {
                // Make GET request to the API
                $.get('https://brianobruno.github.io/cats.json', function(data) {
                    // Log the response to ensure data is received
                    console.log("API Response: ", data);

                    // Extract the facts from the 'facts' array
                    let facts = data.facts;

                    // Sort the facts by factId
                    facts.sort(function(a, b) {
                        return a.factId - b.factId;
                    });

                    // Populate the table with sorted data
                    let tableBody = $('#factsTable tbody');
                    tableBody.empty(); // Clear any existing rows
                    facts.forEach(function(item) {
                        tableBody.append(`
                            <tr>
                                <td>${item.factId}</td>
                                <td>${item.text}</td>
                            </tr>
                        `);
                    });

                    // Update the image with the new URL from the API
                    if (data.catPhoto) {
                        console.log("Updating image URL: ", data.catPhoto);
                        $('#catImage').attr('src', data.catPhoto);
                    } else {
                        console.log("Image URL not found in response.");
                    }
                })
                .fail(function() {
                    // Log error if request fails
                    console.log("Failed to load data from API");
                });
            });
        });
    </script>
</body>
</html>
