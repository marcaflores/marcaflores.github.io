<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>CSC225 - Lab 6</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1 class="display-4">CSC 225 Lab 6 - Marc Flores</h1>
            <p class="lead">Rest APIs</p>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="https://marcaflores.github.io/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="https://marcaflores.github.io/README.md">Lab 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://marcaflores.github.io/">Lab 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://marcaflores.github.io/lab3">Lab 3</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://marcaflores.github.io/lab4">Lab 4</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="lab5">Lab 5</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://marcaflores.github.io/lab6">Lab 6</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4 text-center">
        <h2>Cat Facts</h2>
        <button class="btn btn-primary" onclick="fetchCatFacts()">Load Cat Facts</button>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Fact ID</th>
                    <th>Fact</th>
                </tr>
            </thead>
            <tbody id="cat-facts"></tbody>
        </table>
        <h2>Cat Image</h2>
        <img id="cat-image" src="https://via.placeholder.com/300" class="img-fluid mt-3" alt="Cat Image">
    </div>

    <script>
        function fetchCatFacts() {
            $.ajax({
                url: "https://brianobruno.github.io/cats.json",
                type: "GET",
                dataType: "json",
                success: function(data) {
                    if (!data.facts || !data.image) {
                        console.error('Invalid API response structure');
                        return;
                    }
                    
                    const tableBody = $('#cat-facts');
                    tableBody.empty();
                    data.facts.forEach((fact, index) => {
                        const row = `<tr><td>${index + 1}</td><td>${fact}</td></tr>`;
                        tableBody.append(row);
                    });
                    
                    $('#cat-image').attr('src', data.image);
                },
                error: function() {
                    console.error('Error fetching data');
                }
            });
        }
    </script>
</body>
</html>
